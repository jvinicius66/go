    productFlavors {
        prod {
            dimension "flavor-type"
            applicationId "br.com.moteis.go"
            resValue "string", "app_name", "Go"
        }
        dev {
            dimension "flavor-type"
            applicationId "br.com.moteis.go.dev"
            resValue "string", "app_name", "Go - dev"
        }
        hml {
            dimension "flavor-type"
            applicationId "br.com.moteis.go.hml"
            resValue "string", "app_name", "Go - hml"
        }
    }

    // ----- END flavorDimensions (autogenerated by flutter_flavorizr) -----
    namespace = "br.com.moteis.go"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "br.com.moteis.go"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
